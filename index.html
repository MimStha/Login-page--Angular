<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page - Angular</title>

    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--CSS File-->
    <link rel="stylesheet" href="styles/style.css">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->
</head>
<body ng-app="app">
<div id="container">
    <main id="body">
        <section class="sectionI">
            <form name="loginForm" id="loginForm" class="form-group">
                <div class="title">
                    <h1 id="login-title">Login</h1>
                </div>
                <div class="username">
                    <input class="form-control" type="text" placeholder="Username" id="username" required>
                </div>
                <div class="password">
                    <input class="form-control" type="password" placeholder="Password" id="password" required>
                </div>
                <div class="buttons">
                    <button type="submit" id="login-button">Login</button>
                    <button type="submit" id="register-button">Register</button>
                </div>
            </form>
        </section>
    </main>
    <footer id="footer">
        <span id="footerSpanLeft">
        <a id="copyright" href="#">Â© my-App</a>
    </span>
        <span id="footerSpanRight">
        <a id="about" href="#/contact">About</a>
         |
        <a id="cotact" href="#/contact">Contact</a>
    </span>
    </footer>
</div>
</body>
<!--AngularJS-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<!--Angular-ui-bootstrap & template-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap-tpls.min.js"></script>

<script src="app.js"></script>
</html>
