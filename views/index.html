<!DOCTYPE html>
<html lang="en" data-ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Login Page-Angular</title>

    <!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--CSS File-->
    <link rel="stylesheet" href="../styles/styles.css">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->

</head>
<link rel="shortcut icon" type="image/x-icon" href="../images/nepal.png" />

<body data-ng-controller="loginCtrl">

    <!-- This is where we will inject our views/contents -->
    <div ui-view></div>

    <div id="footer-container">
        <footer id="footer">
            <span><a><span class="glyphicon glyphicon-copyright-mark" aria-hidden="true"></span>my-App</a> | </span>
            <span><a ui-sref="about"><span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>About</a> | </span>
            <span><a ui-sref="contact"><span class="glyphicon glyphicon-phone-alt" aria-hidden="true">Contact</a></span>
        </footer>
    </div>

    <!--AngularJS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!-- AngularJS, UI.Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <!--Angular-ui-bootstrap & template-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.1.3/ui-bootstrap-tpls.min.js"></script>

    <!--Controllers-->
    <script src="../scripts/app.js"></script>
    <script src="../scripts/Controller/loginCtrl.js"></script>
    <script src="../scripts/Controller/registerCtrl.js"></script>
</body>

</html>

</html>
